<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idealist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div id="pageTitle" class="pageTitle">idealist</div>
    <div id="content">
        <div id="topicsSection" class="section">
            <div class="sectionHeader">
                <div class="sectionTitle">topics</div>
                <button id="newTopicBtn">+  new topic</button>
            </div>
            
            <div class="topicList" id="topicList">
                <!-- <div class="topic">summer camps</div>
                <div class="topic">weekend coding projects</div>
                <input type="text" class="topicInput" id="topicInput"> -->
            </div>
        </div>
        <div id="ideasSection" class="section">
            <div class="sectionTitle">ideas</div>
            <div id="ideasContainer">
                <div class="topicHeader">
                    <div class="topicTitleSubheader">
                        <div class="topicPrefix">5 ideas for: </div>
                        <div id="topicTitle"></div>
                        <span class="material-symbols-outlined">
                            edit
                            </span>
                        <span class="material-symbols-outlined">
                            delete
                            </span>
                    </div>
                    <div id="progressBar">
                        PROGRESS BAR
                    </div>
                </div>
                <div class="ideaInputArea">
                    <input type="text" name="idea" id="idea">
                    <button>+  add idea</button>
                </div>
                
                <div class="idea">Lorem ipsum this that and when it comes to it I suppose...</div>
            </div>
        </div>

            </div>
            
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
