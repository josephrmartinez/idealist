<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idealist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pageTitle" class="pageTitle">idealist</div>
    <div id="content">
        <div id="topicsSection" class="section">
            <div class="sectionTitle">topics</div>
            <div class="topicList">
                <div class="topic">summer camps</div>
                <div class="topic">weekend coding projects</div>
            </div>
            <button>+ start new list</button>
        </div>
        <div id="ideasSection" class="section">
            <div class="sectionTitle">ideas</div>
            <div class="topicHeader">
                <div class="titleLine">
                    <div class="topicPrefix">5 ideas for: </div>
                    <div id="topicTitle">weekend coding projects</div>
                </div>
                <div id="progressBar">
                    PROGRESS BAR
                </div>
            </div>
            <input type="text" name="ideaInput" id="ideaInput">
            <div class="idea">Lorem ipsum this that and when it comes to it I suppose...</div>
        </div>
    </div>
</body>
</html>
